{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-md p-8 rounded-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign in to WeTweet</h2>
    <div class="space-y-4">
      <!-- Google Login Button -->
      <form method="post" action="{% provider_login_url 'google' %}">
        {% csrf_token %}
        <button type="submit"
          class="w-full flex items-center justify-center py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
        >
          <img src="https://www.google.com/favicon.ico" class="mr-2 h-5 w-5" alt="Google Icon" />
          Continue with Google
        </button>
      </form>

      <!-- GitHub Login Button -->
      <form method="post" action="{% provider_login_url 'github' %}">
        {% csrf_token %}
        <button type="submit"
          class="w-full flex items-center justify-center py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 transition"
        >
          <svg class="mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.09.68-.21.68-.48 0-.23-.01-.83-.01-1.64-2.78.61-3.37-1.34-3.37-1.34-.45-1.14-1.11-1.44-1.11-1.44-.9-.61.07-.6.07-.6 1 .07 1.53 1.02 1.53 1.02.89 1.53 2.34 1.09 2.91.83.09-.64.35-1.09.64-1.34-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.99 1.03-2.69-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.54 9.54 0 0112 6.6a9.54 9.54 0 012.51.34c1.91-1.29 2.75-1.02 2.75-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.6 1.03 2.69 0 3.85-2.35 4.69-4.58 4.93.36.31.69.92.69 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48A10.001 10.001 0 0022 12c0-5.52-4.48-10-10-10z" />
          </svg>
          Continue with GitHub
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
